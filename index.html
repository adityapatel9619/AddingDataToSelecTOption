<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Skeleton CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Adding Option In Select</title>
</head>
<body>
    <div class="container">
        <h1>Adding Data To Select Option Using jQuery</h1>
        <br>
        <label for="sport">Select Category: </label>
        <select name="sport" id="ddnCategory"></select>
        <br><br>
        <div id="display"></div>
        <br><br>
        <label for="select">Select Num 1</label>
        <select name="select" id="numOne"></select>
        <br><br>
        <label for="select">Select Num 2</label>
        <select name="select" id="numTwo"></select>
        
    </div>
    <div id="display-new"></div>
    

    <script src="app.js"></script>
</body>
</html>
